<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript</title>
</head>
<body>
    <h1>Hello JavaScript!</h1>
    <p>Open the console (F12) to see messages.</p>
    
    <script>
        // Display an alert (Показати спливаюче повідомлення)
        alert('Welcome to JavaScript!');
        
        // Log messages to the console (Записати повідомлення в консоль)
        console.log('Hello from the console!');
        console.log('JavaScript is running!');
        
        // Write to the page (Записати на сторінку)
        document.write('<p>This text was added by Illia.</p>');
    </script>
</body>
</html>
