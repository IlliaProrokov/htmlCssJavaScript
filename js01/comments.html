<!DOCTYPE html>
<html>
<head>
    <title>Comments Practice</title>
</head>
<body>
    <h1>My Page</h1>
    
    <script>
        // Start by displaying a message in the console to indicate the program execution has begun
        console.log('Starting the program...');
        
        // Display an alert dialog box with a "Welcome!" message to the user (Note: alerts are usually avoided in production code)
        alert('Welcome!');
        
        // Write a new HTML paragraph element directly into the document
        document.write('<p>JavaScript is awesome!</p>');
        
        // Display a final message in the console indicating the program has finished executing
        console.log('Program finished!');
    </script>
</body>
</html>
