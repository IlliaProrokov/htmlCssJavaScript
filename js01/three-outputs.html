<!DOCTYPE html>
<html>
<head>
    <title>Three Output Methods</title>
</head>
<body>
    
    <script>
        // 1. alert() - Popup message
        alert('Hey to my hobby page ');
        
        // 2. console.log() - Message to the console
        console.log('Learning JavaScript is fun!');
        
        // 3. document.write() - Heading to the page
        document.write('<h1> Play rock guitar]</h1>');
        
        // 4. document.write() - Paragraph to the page
        document.write('<p> I really like listening to rock and I like playyning songs that I like to listen to and playning guitar.</p>');
    </script>
</body>
</html>
