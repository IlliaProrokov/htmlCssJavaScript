<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types Practice</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        h1 { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Data Types Practice</h1>
    <p>Check the console (F12) to see your output and verify the data types!</p>
    
    <script>
        // Create your variables here (Створюємо змінні згідно з вимогами завдання)
        let favoriteFood = "Pizza"; // String (Рядок)
        let luckyNumber = 5; // Number (Число)
        let likesPizza = true; // Boolean (Булеве значення)
        let dreamJob = "Barber"; // String (Рядок - Робота мрії)
        let numSiblings = 2; // Number (Число - Кількість братів/сестер)s
        
        // Log each variable with a label (Логуємо кожну змінну з підписом та перевіряємо її тип)
        
        // Favorite Food (Улюблена їжа)
        console.log("Favorite food:", favoriteFood);
        console.log("Type:", typeof favoriteFood); 

        // Lucky Number (Щасливе число)
        console.log("Lucky number:", luckyNumber);
        console.log("Type:", typeof luckyNumber); 
        
        // Likes Pizza (Чи подобається піца)
        console.log("Likes pizza:", likesPizza);
        console.log("Type:", typeof likesPizza); 
        
        // Dream Job (Робота мрії)
        console.log("Dream job:", dreamJob);
        console.log("Type:", typeof dreamJob); 
        
        // Number of Siblings (Кількість братів/сестер)
        console.log("Number of siblings:", numSiblings);
        console.log("Type:", typeof numSiblings); 
        
    </script>
</body>
</html>
