<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="bio"></p>
    <p id="details"></p>
    
    <script>
        // Store profile information in variables
        // --- Крок 1: Створіть змінні ---
        let firstName = "Illia"; // Замініть на Ваше ім'я
        let lastName = "Prorokov"; // Замініть на Ваше прізвище
        let age = 17; // Замініть на Ваш вік
        let city = "Seattle"; // Замініть на Ваше місто
        let isStudent = true; // Замініть на true/false
        // 1. Display the full name
        document.getElementById('name').textContent = `${firstName} ${lastName}`;
        
        // 2. Display bio using a template literal (``)
        document.getElementById('bio').textContent = `I am ${age} years old and live in ${city}.`;
        
        // 3. Display student status
        document.getElementById('details').textContent = `Student: ${isStudent}`;
        
        // 4. Also log everything to console (натисніть F12 у браузері, щоб це побачити)
        console.log('Name:', firstName, lastName);
        console.log('Age:', age);
        console.log('City:', city);
        console.log('Is Student:', isStudent);
    </script>
</body>
</html>
